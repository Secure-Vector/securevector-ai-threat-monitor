name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pyyaml
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Validate YAML rule files
      run: |
        python -c "
        import yaml
        import os
        from pathlib import Path
        
        rules_dir = Path('rules')
        if rules_dir.exists():
          for rule_file in rules_dir.glob('*.yaml'):
            print(f'Validating {rule_file}...')
            with open(rule_file, 'r') as f:
              data = yaml.safe_load(f)
              assert 'name' in data, f'Missing name in {rule_file}'
              assert 'patterns' in data, f'Missing patterns in {rule_file}'
              for pattern in data['patterns']:
                assert 'pattern' in pattern, f'Missing pattern field in {rule_file}'
                assert 'risk_score' in pattern, f'Missing risk_score in {rule_file}'
            print(f'✅ {rule_file} is valid')
        "
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short --cov=. --cov-report=term-missing
      env:
        PYTHONPATH: .
    
    - name: Test CLI commands
      run: |
        python -m cli --version
        python -m cli test
        python -m cli status
    
    - name: Import test (verify package structure)
      run: |
        python -c "
        from decorator import secure_ai_call, SecurityException
        from local_engine import SecurityEngine, ThreatDetectionResult
        from console_logger import SecurityLogger
        print('✅ All imports successful')
        "

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .
      continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Run safety check
      run: |
        pip freeze | safety check --stdin
      continue-on-error: true
    
    - name: Run bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Upload bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-report
        path: bandit-report.json

  demo-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    
    - name: Install demo dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r demo/requirements.txt
    
    - name: Test demo imports
      run: |
        cd demo
        python -c "
        import sys
        sys.path.append('..')
        from chat_demo import SecureChatDemo
        demo = SecureChatDemo()
        print('✅ Demo application imports successfully')
        "
      env:
        PYTHONPATH: .

  package-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    
    - name: Test package installation
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
        python setup.py sdist bdist_wheel
        pip install dist/*.whl
        
        # Test installed package
        python -c "
        import securevector_ai_monitor
        from securevector_ai_monitor import secure_ai_call
        print('✅ Package installs and imports correctly')
        "
      continue-on-error: true