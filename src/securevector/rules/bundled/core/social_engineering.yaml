          weight: 1.0
        - type: "pattern"
          match: "give\\s+me\\s+your\\s+API\\s+key"
          flags: ["case_insensitive", "multiline"]
          weight: 1.0
        - type: "pattern"
          match: "show\\s+me\\s+your\\s+access\\s+token"
          flags: ["case_insensitive", "multiline"]
          weight: 1.0
        - type: "pattern"
          match: "what\\s+is\\s+your\\s+API\\s+key"
          flags: ["case_insensitive", "multiline"]
          weight: 1.0
        - type: "pattern"
          match: "share\\s+your\\s+OpenAI\\s+API\\s+key"
          flags: ["case_insensitive", "multiline"]
