name: "HIPAA Compliance Patterns"
description: "Patterns to detect HIPAA-related healthcare data protection violations"
version: "1.0.0"
category: "hipaa_compliance"

patterns:
  - pattern: "(?:hipaa|health\\s+insurance\\s+portability)\\s+(?:data|information|records?)"
    risk_score: 96
    description: "HIPAA protected health information"
    threat_type: "pii_exposure"
    
  - pattern: "(?:phi|protected\\s+health\\s+information)\\s+(?:access|disclosure|sharing)"
    risk_score: 97
    description: "PHI access or disclosure attempt"
    threat_type: "pii_exposure"
    
  - pattern: "(?:covered\\s+entity|business\\s+associate)\\s+(?:data|information|obligations?)"
    risk_score: 85
    description: "HIPAA covered entity data reference"
    threat_type: "policy_violation"
    
  - pattern: "(?:minimum\\s+necessary|need\\s+to\\s+know)\\s+(?:standard|rule|principle)"
    risk_score: 82
    description: "Minimum necessary standard violation"
    threat_type: "policy_violation"
    
  - pattern: "(?:healthcare|medical)\\s+(?:clearinghouse|provider)\\s+(?:data|information)"
    risk_score: 89
    description: "Healthcare provider data access"
    threat_type: "pii_exposure"
    
  - pattern: "(?:authorization|patient\\s+authorization)\\s+(?:for\\s+disclosure|forms?)"
    risk_score: 87
    description: "Patient authorization information"
    threat_type: "data_exfiltration"
    
  - pattern: "(?:breach|hipaa\\s+breach)\\s+(?:notification|reporting|records?)"
    risk_score: 91
    description: "HIPAA breach information"
    threat_type: "data_exfiltration"
    
  - pattern: "(?:administrative|physical|technical)\\s+safeguards?"
    risk_score: 83
    description: "HIPAA safeguards information"
    threat_type: "policy_violation"
    
  - pattern: "(?:risk\\s+assessment|security\\s+assessment)\\s+(?:hipaa|healthcare)"
    risk_score: 84
    description: "HIPAA security assessment data"
    threat_type: "data_exfiltration"
    
  - pattern: "(?:treatment|payment|healthcare\\s+operations)\\s+(?:disclosure|sharing)"
    risk_score: 88
    description: "TPO disclosure information"
    threat_type: "policy_violation"
    
  - pattern: "(?:psychotherapy\\s+notes|mental\\s+health\\s+records?)"
    risk_score: 98
    description: "Psychotherapy notes access attempt"
    threat_type: "pii_exposure"
    
  - pattern: "(?:health\\s+plan|health\\s+insurance)\\s+(?:data|information|records?)"
    risk_score: 92
    description: "Health plan information access"
    threat_type: "pii_exposure"

