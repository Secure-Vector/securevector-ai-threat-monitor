name: "Healthcare Industry Security"
description: "Security patterns specific to healthcare and medical applications"
version: "1.0.0"
category: "healthcare"

patterns:
  - pattern: "(?:patient|medical)\\s+(?:records?|files?|charts?|history)"
    risk_score: 96
    description: "Patient medical record access attempt"
    threat_type: "pii_exposure"
    
  - pattern: "(?:hipaa|phi|protected\\s+health\\s+information)"
    risk_score: 94
    description: "Protected health information reference"
    threat_type: "pii_exposure"
    
  - pattern: "(?:diagnosis|diagnoses|medical\\s+condition)"
    risk_score: 88
    description: "Medical diagnosis information request"
    threat_type: "pii_exposure"
    
  - pattern: "(?:prescription|medication|drug)\\s+(?:history|records?|list)"
    risk_score: 92
    description: "Prescription information request"
    threat_type: "pii_exposure"
    
  - pattern: "(?:insurance|billing)\\s+(?:information|details|records?)"
    risk_score: 85
    description: "Healthcare billing information"
    threat_type: "pii_exposure"
    
  - pattern: "(?:lab|laboratory)\\s+(?:results?|tests?|reports?)"
    risk_score: 89
    description: "Laboratory result access attempt"
    threat_type: "pii_exposure"
    
  - pattern: "(?:mental\\s+health|psychiatric|psychological)\\s+(?:records?|evaluation|assessment)"
    risk_score: 97
    description: "Mental health record access"
    threat_type: "pii_exposure"
    
  - pattern: "(?:surgery|surgical)\\s+(?:history|records?|notes?)"
    risk_score: 90
    description: "Surgical history request"
    threat_type: "pii_exposure"
    
  - pattern: "(?:mrn|medical\\s+record\\s+number|patient\\s+id)"
    risk_score: 93
    description: "Medical record number request"
    threat_type: "pii_exposure"
    
  - pattern: "(?:hospital|clinic)\\s+(?:database|system|records?)"
    risk_score: 91
    description: "Healthcare system access attempt"
    threat_type: "data_exfiltration"

