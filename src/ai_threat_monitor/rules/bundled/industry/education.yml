name: "Education Sector Security"
description: "Security patterns specific to educational institutions"
version: "1.0.0"
category: "education"

patterns:
  - pattern: "(?:student|pupil)\\s+(?:records?|information|data|files?)"
    risk_score: 91
    description: "Student record access attempt"
    threat_type: "pii_exposure"
    
  - pattern: "(?:grades?|marks?|scores?)\\s+(?:database|system|records?)"
    risk_score: 87
    description: "Academic grade information"
    threat_type: "pii_exposure"
    
  - pattern: "(?:ferpa|educational\\s+records?|academic\\s+records?)"
    risk_score: 89
    description: "FERPA protected educational records"
    threat_type: "pii_exposure"
    
  - pattern: "(?:transcript|academic\\s+transcript)\\s+(?:information|data|records?)"
    risk_score: 88
    description: "Academic transcript request"
    threat_type: "pii_exposure"
    
  - pattern: "(?:student\\s+id|enrollment\\s+number|registration\\s+number)"
    risk_score: 82
    description: "Student identification number"
    threat_type: "pii_exposure"
    
  - pattern: "(?:tuition|fees?)\\s+(?:information|records?|payment)"
    risk_score: 85
    description: "Tuition and fee information"
    threat_type: "pii_exposure"
    
  - pattern: "(?:disciplinary|discipline)\\s+(?:records?|actions?|reports?)"
    risk_score: 86
    description: "Student disciplinary records"
    threat_type: "pii_exposure"
    
  - pattern: "(?:special\\s+needs|disability|accommodation)\\s+(?:information|records?)"
    risk_score: 93
    description: "Special needs accommodation information"
    threat_type: "pii_exposure"
    
  - pattern: "(?:parent|guardian)\\s+(?:contact|information|details)"
    risk_score: 84
    description: "Parent/guardian contact information"
    threat_type: "pii_exposure"
    
  - pattern: "(?:attendance|absence)\\s+(?:records?|data|tracking)"
    risk_score: 78
    description: "Student attendance records"
    threat_type: "pii_exposure"
    
  - pattern: "(?:class\\s+roster|enrollment\\s+list|student\\s+list)"
    risk_score: 83
    description: "Class enrollment information"
    threat_type: "pii_exposure"
    
  - pattern: "(?:counseling|guidance)\\s+(?:records?|notes?|sessions?)"
    risk_score: 92
    description: "Student counseling records"
    threat_type: "pii_exposure"

