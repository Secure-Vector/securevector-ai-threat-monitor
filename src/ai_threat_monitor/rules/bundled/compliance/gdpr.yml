name: "GDPR Compliance Patterns"
description: "Patterns to detect GDPR-related data protection violations"
version: "1.0.0"
category: "gdpr_compliance"

patterns:
  - pattern: "personal\\s+data\\s+of\\s+eu\\s+citizens?"
    risk_score: 94
    description: "EU personal data reference"
    threat_type: "pii_exposure"

  - pattern: "personal\\s+information\\s+of\\s+eu\\s+residents?"
    risk_score: 93
    description: "EU personal information reference"
    threat_type: "pii_exposure"

  - pattern: "personal\\s+data\\s+(?:citizen|resident)s?"
    risk_score: 90
    description: "Personal data citizen/resident reference"
    threat_type: "pii_exposure"

  - pattern: "gdpr\\s+(?:data|information|records?)"
    risk_score: 91
    description: "GDPR protected data reference"
    threat_type: "pii_exposure"

  - pattern: "general\\s+data\\s+protection\\s+regulation\\s+(?:data|information|records?)"
    risk_score: 91
    description: "GDPR protected data reference (full name)"
    threat_type: "pii_exposure"

  - pattern: "data\\s+subject\\s+(?:rights?|information|data)"
    risk_score: 87
    description: "Data subject rights violation"
    threat_type: "pii_exposure"

  - pattern: "individual\\s+(?:rights?|information|data)"
    risk_score: 85
    description: "Individual rights violation"
    threat_type: "pii_exposure"

  - pattern: "consent\\s+(?:records?|data|information)"
    risk_score: 85
    description: "Consent record access attempt"
    threat_type: "data_exfiltration"

  - pattern: "explicit\\s+consent\\s+(?:records?|data|information)"
    risk_score: 87
    description: "Explicit consent record access attempt"
    threat_type: "data_exfiltration"

  - pattern: "data\\s+processing\\s+(?:records?|logs?)"
    risk_score: 83
    description: "Data processing activity records"
    threat_type: "data_exfiltration"

  - pattern: "processing\\s+activities?\\s+(?:records?|logs?)"
    risk_score: 82
    description: "Processing activity records"
    threat_type: "data_exfiltration"

  - pattern: "right\\s+to\\s+be\\s+forgotten"
    risk_score: 80
    description: "Right to erasure violation"
    threat_type: "policy_violation"

  - pattern: "erasure\\s+requests?"
    risk_score: 78
    description: "Erasure request handling"
    threat_type: "policy_violation"

  - pattern: "data\\s+portability"
    risk_score: 82
    description: "Data portability request handling"
    threat_type: "data_exfiltration"

  - pattern: "export\\s+personal\\s+data"
    risk_score: 84
    description: "Personal data export request"
    threat_type: "data_exfiltration"

  - pattern: "lawful\\s+basis\\s+for\\s+processing"
    risk_score: 78
    description: "Lawful basis for processing inquiry"
    threat_type: "policy_violation"

  - pattern: "legal\\s+basis\\s+for\\s+processing"
    risk_score: 78
    description: "Legal basis for processing inquiry"
    threat_type: "policy_violation"

  - pattern: "data\\s+protection\\s+officer\\s+(?:contact|information)"
    risk_score: 75
    description: "DPO contact information request"
    threat_type: "data_exfiltration"

  - pattern: "dpo\\s+(?:contact|information)"
    risk_score: 73
    description: "DPO contact information request (abbreviated)"
    threat_type: "data_exfiltration"

  - pattern: "privacy\\s+policy\\s+(?:violations?|breaches?)"
    risk_score: 81
    description: "Privacy policy violation reference"
    threat_type: "policy_violation"

  - pattern: "privacy\\s+notice\\s+(?:violations?|breaches?)"
    risk_score: 80
    description: "Privacy notice violation reference"
    threat_type: "policy_violation"

  - pattern: "cross\\s+border\\s+data\\s+transfers?"
    risk_score: 88
    description: "Cross border data transfer inquiry"
    threat_type: "data_exfiltration"

  - pattern: "international\\s+data\\s+transfers?"
    risk_score: 87
    description: "International data transfer inquiry"
    threat_type: "data_exfiltration"

  - pattern: "adequacy\\s+decision"
    risk_score: 84
    description: "Adequacy decision inquiry"
    threat_type: "policy_violation"

  - pattern: "standard\\s+contractual\\s+clauses?"
    risk_score: 83
    description: "Standard contractual clauses inquiry"
    threat_type: "policy_violation"

