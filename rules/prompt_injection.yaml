name: "Prompt Injection Detection"
description: "Detects attempts to manipulate AI systems through prompt injection"
version: "1.0"

patterns:
  - pattern: "ignore\\s+(previous|all)\\s+instructions?"
    risk_score: 92
    description: "Classic ignore instructions attack"
    
  - pattern: "you\\s+are\\s+now\\s+(DAN|jailbreak|unrestricted)"
    risk_score: 88
    description: "Role manipulation attempt"
    
  - pattern: "system:\\s*override\\s+safety"
    risk_score: 95
    description: "System override attempt"
    
  - pattern: "forget\\s+(everything|all)\\s+(above|before)"
    risk_score: 85
    description: "Memory reset attack"
    
  - pattern: "act\\s+as\\s+if\\s+you\\s+(are|were)\\s+not\\s+(bound|restricted)"
    risk_score: 80
    description: "Restriction bypass attempt"
    
  - pattern: "pretend\\s+you\\s+(don't|do not)\\s+have\\s+(any|safety|ethical)\\s+(guidelines|restrictions)"
    risk_score: 87
    description: "Guideline evasion attempt"