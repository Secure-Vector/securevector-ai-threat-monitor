name: "GDPR Compliance Patterns"
description: "Patterns to detect GDPR-related data protection violations"
version: "1.0.0"
category: "gdpr_compliance"

patterns:
  - pattern: "(?:personal\\s+data|personal\\s+information)\\s+(?:of\\s+)?(?:eu\\s+)?(?:citizens?|residents?)"
    risk_score: 94
    description: "EU personal data reference"
    threat_type: "pii_exposure"
    
  - pattern: "(?:gdpr|general\\s+data\\s+protection\\s+regulation)\\s+(?:data|information|records?)"
    risk_score: 91
    description: "GDPR protected data reference"
    threat_type: "pii_exposure"
    
  - pattern: "(?:data\\s+subject|individual)\\s+(?:rights?|information|data)"
    risk_score: 87
    description: "Data subject rights violation"
    threat_type: "pii_exposure"
    
  - pattern: "(?:consent|explicit\\s+consent)\\s+(?:records?|data|information)"
    risk_score: 85
    description: "Consent record access attempt"
    threat_type: "data_exfiltration"
    
  - pattern: "(?:data\\s+processing|processing\\s+activities?)\\s+(?:records?|logs?)"
    risk_score: 83
    description: "Data processing activity records"
    threat_type: "data_exfiltration"
    
  - pattern: "(?:right\\s+to\\s+be\\s+forgotten|erasure\\s+requests?)"
    risk_score: 80
    description: "Right to erasure violation"
    threat_type: "policy_violation"
    
  - pattern: "(?:data\\s+portability|export\\s+personal\\s+data)"
    risk_score: 82
    description: "Data portability request handling"
    threat_type: "data_exfiltration"
    
  - pattern: "(?:lawful\\s+basis|legal\\s+basis)\\s+(?:for\\s+processing)"
    risk_score: 78
    description: "Lawful basis for processing inquiry"
    threat_type: "policy_violation"
    
  - pattern: "(?:data\\s+protection\\s+officer|dpo)\\s+(?:contact|information)"
    risk_score: 75
    description: "DPO contact information request"
    threat_type: "data_exfiltration"
    
  - pattern: "(?:privacy\\s+policy|privacy\\s+notice)\\s+(?:violations?|breaches?)"
    risk_score: 81
    description: "Privacy policy violation reference"
    threat_type: "policy_violation"
    
  - pattern: "(?:cross\\s+border|international)\\s+(?:data\\s+transfer|transfers?)"
    risk_score: 88
    description: "International data transfer inquiry"
    threat_type: "data_exfiltration"
    
  - pattern: "(?:adequacy\\s+decision|standard\\s+contractual\\s+clauses?)"
    risk_score: 84
    description: "Data transfer mechanism inquiry"
    threat_type: "policy_violation"

